<h1 mat-dialog-title>{{form.get('id')?.value ? 'Editar' : 'Adicionar'}} pessoa</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="column">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field appearance="standard" fxFlex>
          <mat-label>Email</mat-label>
          <input formControlName="name" matInput placeholder="Nome">
          <mat-error>
            <app-form-errors [control]="form.controls.name"></app-form-errors>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div fxLayoutAlign="end" mat-dialog-actions>
  <button [mat-dialog-close]="null" mat-flat-button>FECHAR</button>
  <button [disabled]="form.invalid" [mat-dialog-close]="form" color="primary" mat-flat-button>SALVAR</button>
</div>
